<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Registration form</title>
</head>
<body>
	<form method="POST" action="" id="reg_form">
		<fieldset>
			<legend>
				Registration form
			</legend>
			<label>Name
			<input type="text" name="reg_name">
			</label>
			<br>
			<br>
			<label>Surname
			<input type="text" name="reg_surname">	
			</label>
			<br>
			<br>
			Gender
			<label>
				<input type="radio" name="reg_gender" value="reg_male">
				Male
			</label>
			<label>
				<input type="radio" name="reg_gender" value="reg_male">
				Female
			</label>
			<br>
			<br>
			<fieldset>
				<legend>
					Shipping adress
				</legend>
				Country(African)
				<select form="reg_form" name="reg_country">
					<option value="Afghanistan">Afghanistan</option>
					<option value="Armenia">Armenia</option>
					<option value="Azerbaijan">Azerbaijan</option>
					<option value="Bahrain">Bahrain</option>
					<option value="Qatar">Qatar</option>
					<option value="Saudi Arabia">Saudi Arabia</option>
					<option value="Syria">Syria</option>
					<option value="Thailand">Thailand</option>
				</select>
				<br>
				<br>
				<label>City
					<input type="text" name="reg_city">	
				</label>
				<br>
				<br>
				<label>Street
					<input type="text" name="reg_street">	
				</label>
				<br>
				<br>
				<label>House №
					<input type="text" name="reg_house">	
				</label>
				<br>
				<br>
				<label>ZIP code
					<input type="text" maxlength="6">	
				</label>
			</fieldset>
			
			<br>
			<br>
			<fieldset>
				<legend>
					Billing adress
				</legend>
				Country(African)
				<select form="reg_form" name="reg_country_bill">
					<option value="Afghanistan">Afghanistan</option>
					<option value="Armenia">Armenia</option>
					<option value="Azerbaijan">Azerbaijan</option>
					<option value="Bahrain">Bahrain</option>
					<option value="Qatar">Qatar</option>
					<option value="Saudi Arabia">Saudi Arabia</option>
					<option value="Syria">Syria</option>
					<option value="Thailand">Thailand</option>
				</select>
				<br>
				<br>
				<label>City
					<input type="text" name="reg_city_bill">	
				</label>
				<br>
				<br>
				<label>Street
					<input type="text" name="reg_street_bill">	
				</label>
				<br>
				<br>
				<label>House №
					<input type="text" name="reg_house_bill">	
				</label>
			</fieldset>
			<br>
			<br>
			<label>Login
				<input type="text" name="reg_email">
			</label>
			<br>
			<br>
			<label>Password
				<input type="password" name="reg_pass">
			</label>
			<br>
			<br>
			<input type="submit" value="Register">
		</fieldset>

	</form>
</body>
</html>
