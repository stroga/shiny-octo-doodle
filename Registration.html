<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration form</title>
	</head>
	<body>

		<form method="POST" action="" id="reg_form">
		<fieldset name="registr_form">
			<legend>
				Registration form
			</legend>
			<label>Name
			<input type="text" name="reg_name" required>*
			</label>
			<br>
			<br>
			<label>Surname
			<input type="text" name="reg_surname" required>*
			</label>
			<br>
			<br>
			Gender
			<label>
				<input type="radio" name="reg_gender" value="reg_male">
				Male
			</label>
			<label>
				<input type="radio" name="reg_gender" value="reg_male">
				Female
			</label>
			<br>
			<br>
			<label for="age">Age
				<input type="number" id="age" min="18" max="99" required>*
			</label>
			<br>
			<br>
			<fieldset>
				<legend>
					Shipping
				</legend>
				Country(African)
				<select form="reg_form" name="reg_country" required>
					<option value="Afghanistan">Afghanistan</option>
					<option value="Armenia">Armenia</option>
					<option value="Azerbaijan">Azerbaijan</option>
					<option value="Bahrain">Bahrain</option>
					<option value="Qatar">Qatar</option>
					<option value="Saudi Arabia">Saudi Arabia</option>
					<option value="Syria">Syria</option>
					<option value="Thailand">Thailand</option>
				</select>*
				<br>
				<br>
				<label>City
					<input type="text" name="reg_city" required>*	
				</label>
				<br>
				<br>
				<label>Street
					<input type="text" name="reg_street" required>*	
				</label>
				<br>
				<br>
				<label>House №
					<input type="number" name="reg_house" required>*	
				</label>
				<br>
				<br>
				<label>ZIP code
					<input type="number" name="reg_zip" required>*	
				</label>
				<br>
				<br>
				<label>Delivery day
					<input type="date" name="reg_date" min="2016-11-01" required>*	
				</label>
				<br>
				<br>
				<label>Phone
					<input type="tel" name="reg_tel">
				</label>
				<br>
				<br>
				<label>Additional information
					<br>
					<textarea name="additional_info" maxlength="256" form="reg_form" cols="30" rows="5">
					
					</textarea>
				</label>
				
			</fieldset>
			
			<br>
			<br>
			<fieldset disabled>
				<legend>
					Billing adress
				</legend>
				Country(African)
				<select form="reg_form" name="reg_country_bill">
					<option value="Afghanistan">Afghanistan</option>
					<option value="Armenia">Armenia</option>
					<option value="Azerbaijan">Azerbaijan</option>
					<option value="Bahrain">Bahrain</option>
					<option value="Qatar">Qatar</option>
					<option value="Saudi Arabia">Saudi Arabia</option>
					<option value="Syria">Syria</option>
					<option value="Thailand">Thailand</option>
				</select>
				<br>
				<br>
				<label>City
					<input type="text" name="reg_city_bill">	
				</label>
				<br>
				<br>
				<label>Street
					<input type="text" name="reg_street_bill">	
				</label>
				<br>
				<br>
				<label>House №
					<input type="text" name="reg_house_bill">	
				</label>
			</fieldset>
			<br>
			<br>
			<label>Login
				<input type="text" name="reg_login" required>*
			</label>
			<br>
			<br>
			<label>Email
				<input type="email" name="reg_email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">*
			</label>
			<br>
			<br>
			<label>Password
				<input type="password" name="reg_pass" required>*
			</label>
			<br>
			<br>
			<label>Password confirmation
				<input type="password" name="reg_pass_conf" required>*
			</label>
			<br>
			<br>
			<sub><mark>* mandatory fields</mark></sub>
			<br>
			<br>
			<input type="submit" value="Register">
			
		</fieldset>

	</form>
		
	</body>
</html>
